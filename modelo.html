<!doctype html>
<html lang="bt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"> 

        <title>Faça seu Pedido</title>
        <style>
            .fundofrm{background-color: aquamarine; padding: 20px;}
        </style>
            
        
    </head>

  <body>

    <div class="container">
        <img src="imagem/fullsize_2016_03_27_21_Logo-183830_276603_211919204_1988950137.jpg"  alt="" title="Banner-B1"  width="950" height="435" data-bgposition="center bottom" data-bgfit="cover" data-bgrepeat="no-repeat" class="rev-slidebg" data-no-retina>
        <h1>Dados para o pedido</h1>
        <form class="was-validated">

            <div class="row">
                <div class="col-md-8">
                   <div class="mb-3">
                      <label class="form-label">Nome Completo</label>
                      <input type="text" name="Nome" class="form-control" type="text" placeholder="Nome">    
                </div>
            </div>

            <div class="col">
                <div class="mb-3">     
                    <label class="form-label">Data</label>  
                    <input type="date" class="form-control" type="text">
                </div>  
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                     <label class="form-label">Endereço</label>
                    <input class="form-control" type="text">    
                </div>
            </div>

            <div class="col-sm-2">
                <div class="mb-3">
                    <label class="form-label">Complemento</label>
                    <input class="form-control"type="text">    
                </div>
            </div>

            <div class="col-sm-2">
                <div class="mb-3">
                    <label class="form-label">Cidade</label>
                    <input class="form-control"type="text">    
                </div>
            </div>

            <div class="col-md-2">
                <div class="mb-3">
                    <label class="form-label">Bairro</label>
                    <input class="form-control"type="text">    
                </div>
            </div>

            <div class="row">
                <div class="campo">
                    <label for="escolaridade"><strong>Sexo</strong></label>
                    <select id="escolaridade" required>
                      <option selected disabled value="">Selecione</option>
                      <option>Masculino</option>
                      <option>Feminino</option>
                      <option>Prefiro não informar</option>
                    </select>
                </div>
            </div>
            <p></p>

            <div class="row">
                <div class="col-md-8">
                   <div class="mb-3">
                      <label class="form-label">Digite aqui seu pedido</label>
                      <input type="text" name="mensagem" class="form-control" type="text" placeholder="mensagem">    
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm">Registre seu Pedido</button>
        </form> 
    </div>     
        

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
